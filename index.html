<!Doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2><u>CHESS BOARD</u></h2>
  <div class="chess">
    <div class="row1">
      <div class="light"><img src="./rook.png" alt=""></div>
      <div class="dark"><img src="./pawan.png" alt=""></div>
      <div class="light"></div>
      <div class="dark"></div>
      <div class="light"></div>
      <div class="dark"></div>
      <div class="light"><img src="./pawn.png" alt=""></div>
      <div class="dark"><img src="./rook1.png" alt=""></div>
    </div>
    <div class="row2">
        <div class="dark"><img src="./chess.png" alt=""></div>
        <div class="light"><img src="./pawan.png" alt=""></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"><img src="./pawn.png" alt=""></div>
        <div class="light"><img src="./chess (1).png" alt=""></div>
    </div>
    <div class="row3">
        <div class="light"><img src="./bishop 1.png" alt=""></div>
        <div class="dark"><img src="./pawan.png" alt=""></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"><img src="./pawn.png" alt=""></div>
        <div class="dark"><img src="./bishop.png" alt=""></div>
    </div>
    <div class="row4">
        <div class="dark"><img src="./queen (1).png" alt=""></div>
        <div class="light"><img src="./pawan.png" alt=""></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"><img src="./pawn.png" alt=""></div>
        <div class="light"><img src="./king.png" alt=""></div>
    </div>
    <div class="row5">
        <div class="light"><img src="./chess-piece.png" alt=""></div>
        <div class="dark"><img src="./pawan.png" alt=""></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"><img src="./pawn.png" alt=""></div>
        <div class="dark"><img src="./queen.png" alt=""></div>
    </div>
    <div class="row6 ">
        <div class="dark"><img src="./bishop 1.png" alt=""></div>
        <div class="light"><img src="./pawan.png" alt=""></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"><img src="./pawn.png" alt=""></div>
        <div class="light"><img src="./bishop.png" alt=""></div>
    </div>
    <div class="row7">
        <div class="light"><img src="./chess.png" alt=""></div>
        <div class="dark"><img src="./pawan.png" alt=""></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"><img src="./pawn.png" alt=""></div>
        <div class="dark"><img src="./chess (1).png" alt=""></div>
    </div>
    <div class="row8">
        <div class="dark"><img src="./rook.png" alt=""></div>
        <div class="light"><img src="./pawan.png" alt=""></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"><img src="./pawn.png" alt=""></div>
        <div class="light"><img src="./rook1.png" alt=""></div>
    </div>
  </div>
</body>
</html>
