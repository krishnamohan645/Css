<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="bg">
        <div class="nav">
            <p>9:10pm</p>
            <span class="glyphicon glyphicon-signal" style="position: relative; left: 220px; top:-28px"></span>
            <i class="fa fa-battery-full" style="position: relative; left: 225px; top:-28px"></i>
            <p style="position: relative; left: 262px; top:-47px; font-size: smaller;">100%</p>
            <div class="cm" style="position: relative; top:-75px; left:135px "></div>
        </div>
        <div class="display">0</div>
        <div class="buttons">
            <button class="option">C</button>
            <button class="option">&larr;</button>
            <button class="option">%</button>
            <button class="option">&divide;</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="option">&times;</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="option">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="option">+</button>
            <button class="option">&plusmn;</button>
            <button value="0">0</button>
            <button class="option">.</button>
            <button class="option">=</button>
    </div>
</body>
</html>
